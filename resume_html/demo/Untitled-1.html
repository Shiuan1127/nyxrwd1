<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--上述3個meta標籤*必須*放在最前面，任何其他內容都*必須*跟隨其後！-->
    <title>slide2</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <!-- Demo CSS -->
    <link rel="stylesheet" href="demo/css/demo.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="demo/css/flexslider.css" type="text/css" media="screen" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="slider">
      <div class="flexslider">
        <ul class="slides">
          <li>
            <img src="demo/images/kitchen_adventurer_cheesecake_brownie.jpg" />
          </li>
          <li>
            <img src="demo/images/kitchen_adventurer_lemon.jpg" />
          </li>
          <li>
            <img src="demo/images/kitchen_adventurer_donut.jpg" />
          </li>
          <li>
            <img src="demo/images/kitchen_adventurer_caramel.jpg" />
          </li>
        </ul>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- FlexSlider -->
    <script defer src="demo/js/jquery.flexslider.js"></script>

    <script type="text/javascript">
      $(window).load(function(){
        $('.flexslider').flexslider({
          animation: "slide",
          start: function(slider){
            $('body').removeClass('loading');
          }
        });
      });
    </script>
  </body>
</html>
